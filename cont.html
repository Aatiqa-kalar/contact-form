<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body bgcolor="seablue">
    <center><form>
        <h1 style="color: white;">Contact Form</h1>
        <p style="color: white;">Please Fill in your Information ans we'll be sending your order in no time</p>
       
        <label for="name" style="color: white;">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email" style="color: white;">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="phone" style="color: white;">Phone*:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

        <label for="subject" style="color: white;">Message Subject*:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject" required><br><br>

        <label for="message" style="color: white;">Message*:</label>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <label for="verification" style="color: white;">Verification*:</label>
        <input type="text" id="verification" required><br><br>
       <hr color="white" width="300">
        <button type="submit">Submit Form</button>
    </form>
</center>
</body>
</html>
